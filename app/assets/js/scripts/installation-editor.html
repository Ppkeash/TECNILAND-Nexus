<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Editor de Instalaci√≥n</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .editor-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            width: 600px;
            max-width: 100%;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .editor-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .editor-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .editor-header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
        }

        .form-group select option {
            background: #4a5568;
            color: #fff;
        }

        /* Loader selector */
        .loader-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .loader-btn {
            flex: 1;
            min-width: 100px;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .loader-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .loader-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        /* Botones de acci√≥n */
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Error message */
        .error-message {
            background: rgba(244, 67, 54, 0.9);
            color: #fff;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error-message.show {
            display: flex;
        }

        .error-message::before {
            content: "‚ö†Ô∏è";
            font-size: 18px;
        }

        /* Loading spinner */
        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hide by default */
        #loaderVersionGroup {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-card">
            <div class="editor-header">
                <h1>‚ú® Nueva Instalaci√≥n</h1>
                <p>Crea una instalaci√≥n personalizada con tu mod loader favorito</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="installationForm">
                <!-- Nombre -->
                <div class="form-group">
                    <label for="installationName">Nombre de la instalaci√≥n</label>
                    <input 
                        type="text" 
                        id="installationName" 
                        placeholder="Mi Instalaci√≥n Personalizada"
                        autocomplete="off"
                        required>
                </div>

                <!-- Mod Loader -->
                <div class="form-group">
                    <label>Mod Loader</label>
                    <div class="loader-selector">
                        <button type="button" class="loader-btn active" data-loader="vanilla">
                            üü© Vanilla
                        </button>
                        <button type="button" class="loader-btn" data-loader="forge">
                            üî® Forge
                        </button>
                        <button type="button" class="loader-btn" data-loader="fabric">
                            üßµ Fabric
                        </button>
                        <button type="button" class="loader-btn" data-loader="quilt">
                            ü™° Quilt
                        </button>
                        <button type="button" class="loader-btn" data-loader="neoforge">
                            ‚öíÔ∏è NeoForge
                        </button>
                    </div>
                </div>

                <!-- Versi√≥n de Minecraft -->
                <div class="form-group">
                    <label for="minecraftVersion">Versi√≥n de Minecraft</label>
                    <select id="minecraftVersion" required>
                        <option value="">Cargando versiones...</option>
                    </select>
                </div>

                <!-- Versi√≥n del Loader (oculto por defecto) -->
                <div class="form-group" id="loaderVersionGroup">
                    <label for="loaderVersion">Versi√≥n del Loader</label>
                    <select id="loaderVersion">
                        <option value="">Selecciona primero una versi√≥n de Minecraft</option>
                    </select>
                </div>

                <!-- Botones de acci√≥n -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">
                        ‚ùå Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" id="createBtn" disabled>
                        ‚úÖ Crear Instalaci√≥n
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="./installation-editor.js"></script>
</body>
</html>
