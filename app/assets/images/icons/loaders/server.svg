<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <!-- Server/Globe - TECNILAND Servers Icon -->
  <defs>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#39FF14"/>
      <stop offset="100%" style="stop-color:#2ACC0F"/>
    </linearGradient>
    <filter id="serverGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Globe Circle -->
  <circle cx="12" cy="12" r="10" fill="none" stroke="url(#serverGrad)" stroke-width="2" filter="url(#serverGlow)"/>
  <!-- Latitude Lines -->
  <ellipse cx="12" cy="12" rx="10" ry="4" fill="none" stroke="url(#serverGrad)" stroke-width="1.5"/>
  <ellipse cx="12" cy="12" rx="10" ry="7" fill="none" stroke="url(#serverGrad)" stroke-width="1" opacity="0.6"/>
  <!-- Longitude Line -->
  <ellipse cx="12" cy="12" rx="4" ry="10" fill="none" stroke="url(#serverGrad)" stroke-width="1.5"/>
  <!-- Center Dot -->
  <circle cx="12" cy="12" r="2" fill="#39FF14"/>
</svg>