appId: tecniland.nexus
productName: 'TECNILAND Nexus'
artifactName: 'TECNILAND-Nexus-setup-${version}.${ext}'

copyright: 'Copyright Â© 2024-2026 TECNILAND (Ppkeash). Based on HeliosLauncher by Daniel Scalzi.'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win:
  icon: 'build/icon.ico'
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  installerIcon: 'build/icon.ico'
  uninstallerIcon: 'build/icon.ico'

# macOS Configuration
mac:
  icon: 'build/icon.ico'
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Ppkeash'
  vendor: 'TECNILAND'
  synopsis: 'TECNILAND Nexus - Minecraft Launcher'
  description: 'Custom launcher for TECNILAND community. Automatic modpack updates, Java management, and seamless gaming experience.'
  category: 'Game'

# Auto-Update Configuration
publish:
  provider: github
  owner: Ppkeash
  repo: TECNILAND-Nexus
  releaseType: release

directories:
  buildResources: 'build'
  output: 'dist'